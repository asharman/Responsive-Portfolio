<!DOCTYPE html>

                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

        </div>

        <!--Page Contents-->

        <div class="push"></div>
    </div>


    <!--Footer-->

    <div class="footer">
        <p>Copyright &copy;</p>
    </div>
