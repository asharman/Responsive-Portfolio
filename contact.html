<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="main.js"></script>
</head>

<body>
    <!-- Wrapper lets the footer stay stuck to the bottom of the browser -->
    <div class="wrapper">
            <!--Top Navigation Bar-->
            <div class="header">
                <!-- The Container for the content in the navbar -->
                <div class="nav">
                    <!-- My name in the header -->
                    <h1 class="nameheader">Austin Sharman</h1>
                    <!-- The list of links in the navbar -->
                    <ul class="navigation">
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>

        <!--Contact Form-->
        <!-- The white box that holds the page's contents -->
        <div class="container">
            <h1>Contact</h1>
            <!-- The form inside the white container -->
            <form>
                Name:<br>
                <input type="text" name="Name" placeholder="Your Full Name"><br>
                Email:<br>
                <input type="text" name="Email" placeholder="example@email.com"><br>
                Message:<br>
                <textarea name="Message" placeholder="Write a message..."></textarea><br>
                <input type="submit" name="Submit" class="submit">
            </form>
        </div>
        <div class="push"></div>
        <!-- Helps push the footer to the bottom of the page regardless of how the content is displayed -->
    </div>

    <!--Footer-->

    <div class="footer">
        <p>Copyright &copy;</p>
    </div>
</body>

</html>
